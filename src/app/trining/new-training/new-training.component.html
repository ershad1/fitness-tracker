<section fxLayout fxLayoutAlign="center" class="new-training">
  <mat-card fxFlex.xs="100%" fxFlex="400px">

    <mat-card-title fxLayoutAlign="center">Time to workout!</mat-card-title>

    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Select Exercise">
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
            {{exercise.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content >
    <mat-card-actions align="start" fxLayoutAlign="center">
      <button mat-button (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>

</section>
