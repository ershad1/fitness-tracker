<section fxLayout fxLayoutAlign="center" class="new-training">
  <mat-card fxFlex.xs="100%" fxFlex="400px">

    <mat-card-title fxLayoutAlign="center">Time to workout!</mat-card-title>

    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Favorite food">
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="touch-toes">
            Touch Toes
          </mat-option>
          <mat-option value="side-lunges">
            Side Lunges
          </mat-option>
          <mat-option value="burpees">
            Burpees
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content >
    <mat-card-actions align="start" fxLayoutAlign="center">
      <button mat-button (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>

</section>
